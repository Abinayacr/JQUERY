<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
p{
    padding: 20px;
    font: 20px sans-serif;
    background: khaki;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
    $("#colorButton").click(function(e){
        $(".myClass").css("backgroundColor","Red");
    });
    });
    $(document).ready(function(){
        $("#restore").click(function (e){
            $(".myClass").css("backgroundColor","");

        });
    });
</script>
</head>
<body>
<p class="myClass"> paragraph wid class "myClass"</p>
<p class="myPara">paragraph wid class "anotherClass"</p>
<div class="myClass">Div wid class "myClass"</div>
<div class="myDiv"> Div with class "myDiv"</div>
<a href="#" class="myClass">Anchor with class "myClass"</a><br>
<a href="#" class="myAnchor">Anchor with class "myAnchor"</a><br>
<br>
<button id="colorButton">Change color</button>
<button id="restore">Restore</button>
</body>
</html>

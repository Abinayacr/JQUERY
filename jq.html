<html>
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
p{
    padding: 10px;
    background: lightgreen;
    display: none;
}
div {
    margin: 20px 0;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
    var i=0;
    $('input[type="text"]').keypress(function(){
        $("span").text(i+=1);
        $("p").show().fadeOut();
    });
});
</script>
</head>
<body>
<input type="text">
<div>the no of characters:<span>0</span></div>
<div><strong>note:</strong>enter something inside the input the input box & see the result</div>
<p>Keypress is triggered</p>
</body>
</html>

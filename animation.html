<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.query.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
img{
    position: relative;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
    $("button").click(function(){
        $("img").animate({
            left: 300

        });
    });
});
</script>
</head>
<body>
<button type="button">start animation</button>
<p>
<img src="tom.jpeg" alt="tom">
</p>
</body>
</html>
